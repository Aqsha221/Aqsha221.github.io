<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            overflow: hidden;
            animation: slideUp 1s ease-out;
        }

        h1 {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .contact-info {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin: 20px auto;
            width: 80%;
            animation: fadeIn 1.5s ease-out;
        }

        .contact-info a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #45a049;
        }

        .contact-methods {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            animation: fadeInUp 2s ease-out;
        }

        .contact-method {
            background-color: #4CAF50;
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .contact-method:hover {
            transform: translateY(-10px);
            background-color: #45a049;
        }

        .contact-method h3 {
            margin-top: 0;
            font-size: 1.5em;
            color: #fff;
        }

        .contact-method p {
            font-size: 1.1em;
            color: #fff;
            line-height: 1.4;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Kontak Kami</h1>
        <p class="contact-info">Kami senang mendengar dari Anda! Jika Anda memiliki pertanyaan, komentar, atau ingin bekerja sama dengan kami, jangan ragu untuk menghubungi kami melalui saluran berikut:</p>

        <div class="contact-methods">
            <div class="contact-method">
                <h3>WhatsApp</h3>
                <p><a href="https://wa.me/6285609278941" target="_blank">62+85609278941</a></p>
            </div>
            <div class="contact-method">
                <h3>Gmail</h3>
                <p><a href="aqshabaru21@gmail.com">aqshabaru21@gmail.com</a></p>
            </div>
            <div class="contact-method">
                <h3>Instagram</h3>
                <p><a href="https://instagram.com/aqsha221" target="_blank">@aqsha221</a></p>
            </div>
        </div>
    </div>
</body>
</html>
