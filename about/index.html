<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Mahasiswa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 350px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #9face6;
            margin-bottom: 15px;
        }
        .card h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin: 5px 0;
        }
        .info {
            text-align: left;
            margin-top: 15px;
        }
        .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }
        .info span {
            font-weight: bold;
            color: #555;
        }
        .button {
            margin-top: 20px;
        }
        .button a {
            text-decoration: none;
            background: #9face6;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }
        .button a:hover {
            background: #74ebd5;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        </div>
