<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Page</title>
  <style>
    /* Reset dan gaya dasar */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: radial-gradient(circle at bottom, #0d1b2a, #1b263b, #415a77);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Background Galaxy */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .background .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }
    .background .star:nth-child(odd) {
      animation-delay: 1.5s;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(1.2); }
    }

    /* Header */
    .header {
      text-align: center;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }
    .header h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }
    .header p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #b0c4de;
    }

    /* News Cards */
    .news-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      padding: 0 20px;
    }
    .news-card {
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      animation: slideUp 1s ease-in-out;
      transition: transform 0.3s;
    }
    .news-card:hover {
      transform: scale(1.05);
    }
    .news-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .news-card .content {
      padding: 15px;
    }
    .news-card .content h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00bcd4;
    }
    .news-card .content p {
      font-size: 1rem;
      color: #dcdcdc;
      margin-bottom: 10px;
      line-height: 1.5;
    }
    .news-card .content a {
      text-decoration: none;
      color: #00bcd4;
      font-weight: bold;
      transition: color 0.3s;
    }
    .news-card .content a:hover {
      color: #1e90ff;
    }

    /* Animasi Fade-In */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Animasi Slide-Up */
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Background Galaxy -->
  <div class="background">
    <!-- Bintang Animasi -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 70%;"></div>
    <div class="star" style="top: 50%; left: 40%;"></div>
    <div class="star" style="top: 70%; left: 60%;"></div>
    <div class="star" style="top: 90%; left: 30%;"></div>
    <div class="star" style="top: 20%; left: 80%;"></div>
  </div>

  <!-- Header -->
  <div class="header">
    <h1>Aqsha News</h1>
    <p>Keep updated with the latest news from the universe</p>
  </div>

  <!-- News Cards -->
  <div class="news-container">
    <!-- Card 1 -->
    <div class="news-card">
      <img src="/gambar/astro.jpg" alt="News Image">
      <div class="content">
        <h2>Astronomi</h2>
        <p>Apasi Astronomi itu?.</p>
        <a href="news1.html">Read more</a>
      </div>
    </div>
    <!-- Card 2 -->
    <div class="news-card">
      <img src="/gambar/numerik.jpg" alt="News Image">
      <div class="content">
        <h2>Metode Numerik</h2>
        <p>Penjelesan Tentang Metode Numerik.</p>
        <a href="news2.html">Read more</a>
      </div>
    </div>
    <!-- Card 3 -->
    <div class="news-card">
      <img src="/gambar/stabilitas atmosfer.jpg" alt="News Image">
      <div class="content">
        <h2>Stabilitas Atmosfer </h2>
        <p>Penjelesan Tentang Stabilitas Atmosfer.</p>
        <a href="news3.html">Read more</a>
      </div>
    </div>
  </div>
</body>
</html>
